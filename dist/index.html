<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        @media (min-width: 992px) {
            .alto-100 {
                height: 100vh;
            }
        }
    </style>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="container sticky top">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="my-3">Conexión a Red 🔥</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-6">
                <h3>Frutas 🍑🍉🍎</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <section id="conSesionCerrada" hidden="true">
                    <button class="btn btn-primary" id="btnIniciarSesion">Iniciar Sesión</button>
                </section>
                <section id="conSesionIniciada">
                    <button class="btn btn-danger" id="btnCerrarSesion">Cerrar Sesión</button>
                </section>
            </div>
        </div>
    </header>
    <hr/>
    <main class="container d-flex align-items-center justify-content-center alto-100">
        <div id="detallesDeUsuario"></div>
    </main>

    <script type="module" src="./bundle.js"></script>
</body>
</html>
