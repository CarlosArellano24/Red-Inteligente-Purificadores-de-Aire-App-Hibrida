<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        @media (min-width: 992px) {
            .alto-100 {
                height: 100vh;
            }
        }
    </style>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="pagina">
        <header class="container overflow-hidden sticky-top">
            <div class="row bg-success mt-0 py-2 mb-3">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="my-3 text-light">🌫 PurLuft Network 🌫</h1>
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col-6">
                    <div id="detallesDeUsuario"></div>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <section id="conSesionCerrada" hidden="true">
                        <button class="btn btn-success" id="btnIniciarSesion">Iniciar Sesión</button>
                    </section>
                    <section id="conSesionIniciada">
                        <button class="btn btn-light" id="btnCerrarSesion">Cerrar Sesión</button>
                    </section>
                </div>
            </div>
        </header>
        <hr/>
        <main class="container overflow-hidden d-flex align-items-center justify-content-center" hidden="true">
            <div id="cuerpo" class="row">
                <div class="column">
                    <h3>Bienvenido! 😁🙌</h3>
                </div>
                <div class="column">
                    <h5>Asegúrate de tener acceso a Bluetooth para recibir notificaciones de seguridad</h5>
                </div>
            </div>
        </main>
    </div>

    <div id="cargandoPagina">

    </div>

    <style>
        .body .main {
            bottom: 0;
        }

        #cargandoPagina {
            display: flex;
            position: fixed;
            z-index: 100;
            width: 100%;
            height: 100%;
            background-color: #FFF;
            background-image: url("https://images.squarespace-cdn.com/content/v1/5ba53bc316b640445dc887e6/1537984950867-OJCSGBR04A7CBGQ0R9V0/loading.gif");
            background-repeat: no-repeat;
            background-position: center;
        }

        .pagina {
            display: none;
        }
    </style>

    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
